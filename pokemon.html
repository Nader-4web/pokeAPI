<!DOCTYPE html><html lang="fr"><head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="fiche.css"> <title>Pokemon App</title> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet"> <script src="https://kit.fontawesome.com/b97639225c.js" crossorigin="anonymous"></script></head><body> <div class="overlay"></div><div class="loading"> <div class="block-loading"> <img id="pokeball" src="images/pokeball-4.png" alt=""> </div></div><div id="go-back"> <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a> </div><div id="header"> <img class="pokemon-logo" src="images/pokemon-logo.png" alt=""> <div id="search-bar"> <input type="text" id="textvalue" placeholder="Ex: Pikachu ou 25"> <submit id="submit"><i class="fa-solid fa-magnifying-glass"></i></submit> <p id="not-found"></p></div></div><div class="type-container"> <div class="type"></div><div id="pokemon-type"></div></div><div id="wrapper"> </div><a href="#header"><div id="top-of-page"><i class="fa-solid fa-arrow-up"></i></div></a> <div class="fiche"> <div id="close-card"><i class="fa-solid fa-circle-xmark"></i></div><div class="header"> <p id="name-fiche"></p><div class="block-element"> <div class="block-img-element"></div><div class="block-type"></div></div></div><div class="img-container"> <img id="img-poke-fiche" src=""> </div><div id="stats"> <div class="stat"> <p class="stat-desc stat-desc-atk">Atk:</p><p class="stat-desc stat-desc-def">Def:</p><p class="stat-desc stat-desc-hp">Hp:</p><p class="stat-desc stat-desc-spe-atk">Spe_Atk:</p><p class="stat-desc stat-desc-spe-def">Spe_Def:</p><p class="stat-desc stat-desc-vit">Vit:</p></div><div class="block-range"> <div class="contain
